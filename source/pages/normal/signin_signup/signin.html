<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../source/css/styles.css">
    <title>AmbatuEAT</title>
</head>
<body style="height: 100%;">
    <div class="d-flex h-100 w-100">
        <div class="h-100" style="width: 60%;">
            <img class="w-100 h-100 object-fit-cover" src="../../../../other/img/intro_3.jpg" alt="Background">
        </div>
    
        <div class="h-100 bg-dark px-5 d-flex flex-column justify-content-center align-items-start" style="width: 40%;">
            <div class="px-5 w-100 h-100">
                <div class="px-5 h-100 d-flex flex-column justify-content-center">
                    <div class="h-75 d-flex flex-column justify-content-end">
                        <h1 class="text-light fw-bold my-4 display-1 text-orange-always">Sign In</h1>
                        <div class="my-3 border-bottom d-flex align-items-center" style="height: 50px;">
                            <i class="bi bi-person-fill text-light"></i>
                            <input class="bg-dark border-0 ps-3 w-100 h-100 text-light h5 my-0 non-outline-focus" type="text" placeholder="Username">
                        </div>
                        <div class="my-3 border-bottom d-flex align-items-center position-relative" style="height: 50px;">
                            <i class="bi bi-lock-fill text-light"></i>
                            <input class="bg-dark border-0 ps-3 w-100 h-100 text-light h5 my-0 non-outline-focus" type="password" placeholder="Password">
                            <button class="btn d-flex justify-content-center text-light bg-orange hover-with-icon align-items-center position-absolute end-0 my-auto rounded-2" type="button" style="width: 35px !important; height: 35px;">
                                <i class="bi bi-key-fill d-flex align-items-center justify-content-center"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between my-5">
                            <div class="d-flex align-items-center">
                                <input class="form-check-input my-0" type="checkbox">
                                <span class="text-light ps-2 fs-5">Remember Me</span>
                            </div>
                            <a href="#" class="text-light fs-5">Create an account?</a>
                        </div>
                    </div>
    
                    <div class="d-flex flex-column justify-content-start h-50">
                        <button class="btn px-5 py-3 text-light bg-orange fs-5" style="width: fit-content;">Sign In</button>
                        <div class="d-flex align-items-center h-25 justify-content-evenly my-5" style="width: 60%;">
                            <span class="text-light" style="width: 40%;">Or sign in with</span>
                            <div class="d-flex justify-content-evenly" style="width: 60%;">
                                <button class="btn p-0 rounded-3" style="background-color: #4160a0;">
                                    <i class="bi bi-facebook text-light p-3 d-flex justify-content-center align-items-center" ></i>
                                </button>
                                <button class="btn p-0 bg-black rounded-3">
                                    <i class="bi bi-twitter-x text-light p-3 d-flex justify-content-center align-items-center"></i>
                                </button>
                                <button class="btn p-0 rounded-3" style="background-color: #dd5549;">
                                    <i class="bi bi-google text-light p-3 d-flex justify-content-center align-items-center"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
